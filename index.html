---
layout: default
sitemap:
    priority: 0.7
    changefreq: monthly
    lastmod: 2013-09-10T12:49:30-05:00
---

<div class="blogEntries">
{% for post in site.posts limit:5 %}
<div class="post-group">
  <p class="post-meta">Published {{ post.date | date: "%B %d, %Y" }}</p>
  <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  {% if post.summary %}
  <p class="post-summary">{{ post.summary }}</p>
  {% endif %}
</div>
{% endfor %}
<div class="prevNextLinks group">
<a href="/blog/" class="button right">Blog Archive &rarr;</a>
</div>
</div><!-- .blogEntries -->
