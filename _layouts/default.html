<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}Ken Howard</title>
    <meta name="description" content="{% if page.summary %}{{page.summary}}{% else %}A blog about JavaScript, Angular, Unix, and Web Development.{% endif %}" />
    <meta name="viewport" content="width=device-width" />
    {% if page.noindex %}
    <meta name="robots" content="noindex, follow" />
    {% endif %}
    <link rel="stylesheet" href="/css/app.css" />
    <script src="/components/modernizr/modernizr.js"></script>
</head>
<body>
    {% include header.html %}

    <div class="row">
        <div class="column small-12">
            {{ content }}
        </div>
    </div>

    {% include footer.html %}
    <script src="/components/jquery/dist/jquery.min.js"></script>
    <script src="/components/foundation/js/foundation.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
